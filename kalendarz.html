    <header class="site-header">
        <div class="logo-container">
            <img src="images/logo2.png" alt="Body Builder Logo" class="logo">
            <h1 class="site-title">Body Builder</h1>
        </div>
    </header>

    <main>
        <div id="calendar"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const calendarEl = document.getElementById('calendar');

            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth', // Widok miesiąca
                firstDay: 1,
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: [ // Dodawanie przykładowych wydarzeń
                    { title: 'Trening klatki', start: '2024-05-10' },
                    { title: 'Trening nóg', start: '2024-05-12' }
                ]
            });

            calendar.render();
        });
    </script>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js"></script>
</body>
</html>
